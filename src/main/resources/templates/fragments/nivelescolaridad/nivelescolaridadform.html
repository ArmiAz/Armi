<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Nuevo Nivel Escolaridad</title>
  <th:block th:include="../templates/header"></th:block>
  </head>
<body>
<div class="container">
    <h2>Detalle niveles de escolaridad</h2>
    <div>
        <form class="form-horizontal" th:object="${nivelescolaridad}" th:action="@{../nivelescolaridad}" method="post">
            <input type="hidden" th:field="*{codigonivelnivelescolaridad}"/>
            <input type="hidden" th:field="*{centroeducativo}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Codigo de nivel escolaridad:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{codigonivelnivelescolaridad}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Nombre de Centro educativo:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{centroeducativo}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Anos aprobados:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{ aniosaprobados}"/>
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-sm-2 control-label">Estudios realizados:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{ estudiorealizado}"/>
                </div>
            </div>
            
             <div class="form-group">
                <label class="col-sm-2 control-label">Finalizado:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{ finalizado}"/>
                </div>
            </div>
            
             <div class="form-group">
                <label class="col-sm-2 control-label">Titulo Obtenido:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{ tituloobtenido}"/>
                </div>
            </div>
            
             <div class="form-group">
                <label class="col-sm-2 control-label">Pais Nivel escolaridad:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{ paisnivelescolaridad}"/>
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-sm-2 control-label">Fecha desde nivel escolar:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{fechadesdenivelescolaridad}"/>
                </div>
            </div>
            
            
             <div class="form-group">
                <label class="col-sm-2 control-label">fecha hasta nivel escolaridad:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{ fechahastanivelescolaridad}"/>
                </div>
            </div>
            
            <div class="row">
                <button type="submit" class="btn btn-default">Agregar</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
