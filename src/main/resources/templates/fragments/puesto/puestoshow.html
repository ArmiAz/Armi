<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>SISADMRH-Detalle de Puesto</title>
     <th:block th:include="../templates/header"></th:block>
 

  
</head>
<body>
<div class="container">
    <h2 align="center">Datos de Puesto</h2>
        <div>
            <form class="form-horizontal">
                
                <div class="form-group">
                    <label class="col-sm-2 control-label">codigo:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${puesto.codigopuesto}">codigo de Puesto</p></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Nombre de Puesto:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${puesto.nombrepuesto}">Nombre de Puesto</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">contraseña:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${puesto.contraseniapuesto}">contraseña</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">control pass:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${puesto.controlcontrasenia}">control pass</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">estado:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${puesto.estadopuesto}">estado</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">fechaing:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${puesto.fechaingreso}">fecha ing</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">fecha cad:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${puesto.fechacaducidad}">fecha cad</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">fecha baj:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${puesto.fechabaja}">fecha baj</p>
                    </div>
                </div>
            </form>
    </div>
</div>
<th:block th:include="../templates/footer"></th:block>
</body>
</html>
